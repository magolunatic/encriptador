<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- Vincula con el CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Encriptador</title>
</head>
<body>
    <main class="container">
        <section class="left-section">
            <h1 class="left-title">E</h1>
        </section>

        <section class="center-section">
            <textarea id="input-text" rows="12" placeholder="Ingrese el texto aquí..."></textarea>
            <div class="info">
                <div class="icon-container">
                    <i class="fas fa-info-circle"></i> Solo letras minúsculas y sin acentos 
                </div>
                <div class="button-container">
                <button id="encrypt-button">Encriptar</button>
                <button id="decrypt-button">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="right-section">
            <img class="illustration" src="assets/imagen2.png">
            <div class="message" id="message">
                <strong>Ningún mensaje fue encontrado</strong><br>
                Ingresa el texto que desees encriptar o desencriptar.<br>
                <button id="copy-button">Copiar</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Desarrollado por <a href="https://app.aluracursos.com/user/sanyfe012">Sandra Sanabria</a> el 25 de agosto del 2024</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
